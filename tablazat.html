<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Web-programozás-1 Előadás Házi feladat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Főoldal</a></li>
      <li><a href="tablazat.html" class="active">Táblázat</a></li>
    </ul>
  </nav>

  <form id="adatfelvetel">
    <input type="text" id="nev" placeholder="Név" required minlength="2" maxlength="30">
    <input type="number" id="eletkor" placeholder="Életkor" required min="1" max="120">
    <input type="text" id="varos" placeholder="Város" required minlength="2" maxlength="30">
    <input type="text" id="munkakor" placeholder="Munkakör" required minlength="2" maxlength="30">
    <button type="submit">Felvétel</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Név</th>
        <th>Életkor</th>
        <th>Város</th>
        <th>Munkakör</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Teszt János</td>
        <td>30</td>
        <td>Mucsaröcsöge</td>
        <td>Vonatkerék pumpáló</td>
      </tr>
    </tbody>
  </table>

  <footer>
    <p>Made by: Lindeisz Henrik (HSYNUU)</p>
  </footer>
</body>
</html>
